<body>
    <h1>åœ–ç‰‡ EXIF Metadata å·¥å…·</h1>
    <div style="background-color: #e3f2fd; padding: 10px; margin-bottom: 20px; border-radius: 4px;">
        <p>ğŸ“ ä½¿ç”¨èªªæ˜ï¼š</p>
        <ul>
            <li>è«‹ç¢ºä¿å¾Œç«¯æœå‹™å™¨æ­£åœ¨é‹è¡Œ (python app.py)</li>
            <li>å¾Œç«¯æœå‹™å™¨åœ°å€ï¼šhttp://localhost:5000</li>
            <li>ä½¿ç”¨ VS Code çš„ Live Server æ“´å±•ä¾†é è¦½æ­¤é é¢</li>
        </ul>
    </div>
    <div id="loading">è™•ç†ä¸­...</div>
    <div class="container">
        <div class="left-panel">
            <h2>åœ–ç‰‡åˆ—è¡¨</h2>
            <button onclick="handleFolderClick()">é¸æ“‡è³‡æ–™å¤¾</button>
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none" onchange="handleFolderSelect(event)">
            <div class="image-list" id="imageList"></div>
        </div>
        <div class="right-panel">
            <h2>ç·¨è¼¯ Metadata</h2>
            <button onclick="document.getElementById('fileInput').click()">é¸æ“‡å–®ä¸€åœ–ç‰‡</button>
            <input type="file" id="fileInput" accept="image/jpeg,image/jpg" style="display: none" onchange="handleFileSelect(event)">
            
            <img id="previewImage" class="preview-image">
            
            <div class="form-group">
                <label for="storeName">åº—å®¶åç¨±:</label>
                <input type="text" id="storeName">
            </div>
            
            <div class="form-group">
                <label for="description">æè¿°:</label>
                <input type="text" id="description">
            </div>
            
            <div class="form-group">
                <label for="location">åœ°é»:</label>
                <input type="text" id="location">
            </div>
            
            <button onclick="saveMetadata()">å„²å­˜ Metadata</button>
        </div>
    </div>

    <script>
        let currentFile = null;
        let currentResults = []; // ä¿å­˜ç•¶å‰åˆ—è¡¨çš„çµæœ
        let selectedResult = null; // ä¿å­˜ç•¶å‰é¸ä¸­çš„åœ–ç‰‡çµæœ
        let imageFiles = new Map(); // å„²å­˜æ‰€æœ‰åœ–ç‰‡æ–‡ä»¶çš„å¼•ç”¨
        const API_URL = 'http://localhost:5000/api';

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function handleFolderClick() {
            const input = document.getElementById('folderInput');
            input.value = ''; // æ¸…ç©ºä¹‹å‰çš„é¸æ“‡
            input.click();
        }

        async function handleFolderSelect(event) {
            const files = Array.from(event.target.files).filter(file => 
                file.type === 'image/jpeg' || file.type === 'image/jpg'
            );
            
            if (files.length === 0) {
                alert('æœªé¸æ“‡ä»»ä½• JPEG åœ–ç‰‡');
                return;
            }

            showLoading();
            try {
                const processedFiles = [];
                
                // é€å€‹è™•ç†æª”æ¡ˆï¼Œé¿å…ä¸¦è¡Œè«‹æ±‚å¯èƒ½å°è‡´çš„å•é¡Œ
                for (const file of files) {
                    try {
                        // å„²å­˜æ–‡ä»¶å¼•ç”¨
                        imageFiles.set(file.name, file);
                        
                        // è®€å–æª”æ¡ˆå…§å®¹
                        const formData = new FormData();
                        formData.append('file', file);
                        
                        const response = await fetch(`${API_URL}/upload`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) throw new Error('ä¸Šå‚³å¤±æ•—');
                        
                        const result = await response.json();
                        processedFiles.push({
                            filename: file.name,
                            hasMetadata: !!result.metadata,
                            metadata: result.metadata,
                            originalFile: file
                        });
                    } catch (error) {
                        console.error(`è™•ç†æª”æ¡ˆ ${file.name} æ™‚ç™¼ç”ŸéŒ¯èª¤:`, error);
                        processedFiles.push({
                            filename: file.name,
                            hasMetadata: false,
                            metadata: null,
                            originalFile: file
                        });
                    }
                }
                
                // æ›´æ–°åœ–ç‰‡åˆ—è¡¨ï¼Œä¿ç•™ç¾æœ‰çµæœ
                if (processedFiles.length > 0) {
                    currentResults = [...currentResults, ...processedFiles];
                    displayImageList(currentResults);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('è™•ç†æª”æ¡ˆæ™‚ç™¼ç”ŸéŒ¯èª¤');
            } finally {
                hideLoading();
            }
        }

        function displayImageList(results) {
            const imageList = document.getElementById('imageList');
            imageList.innerHTML = '';
            
            results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'image-item';
                div.onclick = () => selectImage(result);
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = result.filename;
                
                const statusSpan = document.createElement('span');
                statusSpan.className = `status ${result.hasMetadata ? 'status-set' : 'status-unset'}`;
                statusSpan.textContent = result.hasMetadata ? 'âœ… å·²è¨­å®š' : 'âŒ æœªè¨­å®š';
                
                div.appendChild(nameSpan);
                div.appendChild(statusSpan);
                imageList.appendChild(div);
            });
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                await uploadAndSelectImage(file);
            }
        }

        async function uploadAndSelectImage(file, existingResult = null) {
            showLoading();
            try {
                const formData = new FormData();
                formData.append('file', file);
                
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) throw new Error('ä¸Šå‚³å¤±æ•—');
                
                const result = await response.json();
                currentFile = {
                    filename: file.name,
                    ...result
                };
                selectedResult = existingResult || {
                    filename: file.name,
                    hasMetadata: !!result.metadata,
                    metadata: result.metadata,
                    originalFile: file
                };
                
                // é è¦½åœ–ç‰‡
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImage = document.getElementById('previewImage');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
                
                // å¡«å…¥metadata
                if (result.metadata) {
                    document.getElementById('storeName').value = result.metadata.store_name || '';
                    document.getElementById('description').value = result.metadata.description || '';
                    document.getElementById('location').value = result.metadata.location || '';
                } else {
                    clearForm();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ä¸Šå‚³åœ–ç‰‡æ™‚ç™¼ç”ŸéŒ¯èª¤');
            } finally {
                hideLoading();
            }
        }

        function clearForm() {
            document.getElementById('storeName').value = '';
            document.getElementById('description').value = '';
            document.getElementById('location').value = '';
        }

        async function saveMetadata() {
            if (!currentFile) {
                alert('è«‹å…ˆé¸æ“‡åœ–ç‰‡ï¼');
                return;
            }

            const metadata = {
                store_name: document.getElementById('storeName').value.trim(),
                description: document.getElementById('description').value.trim(),
                location: document.getElementById('location').value.trim()
            };

            showLoading();
            try {
                const response = await fetch(`${API_URL}/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: currentFile.filename,
                        metadata: metadata
                    })
                });
                
                if (!response.ok) throw new Error('å„²å­˜å¤±æ•—');
                
                // ä¸‹è¼‰æ›´æ–°å¾Œçš„åœ–ç‰‡
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFile.filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                // æ›´æ–°åˆ—è¡¨ä¸­çš„ç‹€æ…‹
                updateImageStatus(currentFile.filename, true);
                
                // æ›´æ–° currentFile çš„ metadata
                currentFile.metadata = metadata;
                
                alert('Metadata å·²æˆåŠŸå„²å­˜ï¼');
            } catch (error) {
                console.error('Error:', error);
                alert('å„²å­˜ metadata æ™‚ç™¼ç”ŸéŒ¯èª¤');
            } finally {
                hideLoading();
            }
        }

        async function selectImage(result) {
            const file = imageFiles.get(result.filename);
            if (file) {
                await uploadAndSelectImage(file, result);
            }
        }

        function updateImageStatus(filename, hasMetadata) {
            // æ›´æ–°å…§å­˜ä¸­çš„çµæœ
            const result = currentResults.find(r => r.filename === filename);
            if (result) {
                result.hasMetadata = hasMetadata;
                result.metadata = {
                    store_name: document.getElementById('storeName').value.trim(),
                    description: document.getElementById('description').value.trim(),
                    location: document.getElementById('location').value.trim()
                };
            }

            // æ›´æ–° UI
            const imageList = document.getElementById('imageList');
            const items = imageList.getElementsByClassName('image-item');
            
            for (let item of items) {
                const nameSpan = item.querySelector('span');
                if (nameSpan.textContent === filename) {
                    const statusSpan = item.querySelector('.status');
                    statusSpan.className = `status ${hasMetadata ? 'status-set' : 'status-unset'}`;
                    statusSpan.textContent = hasMetadata ? 'âœ… å·²è¨­å®š' : 'âŒ æœªè¨­å®š';
                    break;
                }
            }
        }
    </script>
